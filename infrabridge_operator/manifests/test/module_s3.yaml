apiVersion: infrabridge.io/v1
kind: Module
metadata:
  # group: infrabridge.io    # The group of the module
  name: s3bucket                # The name of the module you define
spec:
  moduleName: S3Bucket               # metadata.name cannot have any uppercase, which is why we need this
  version: 0.0.8                    # The released version to use
  provider: aws                      # Specify cloud provider
  source:
    type: S3                         # S3 or git
    bucket: tf-modules-bucket-482njk4krnw             # The bucket name of your modules
    path: s3bucket/release-0.1.0.zip      # Path to Terraform module ZIP file
  parameters:
    - name: bucketName
      type: string
    - name: region
      type: string
    - name: policy
      type: object
  outputs:
    - name: bucketArn
      type: string
