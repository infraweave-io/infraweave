[package]
name = "env_aws"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aws-config = { version = "1.1.7", features = ["behavior-version-latest"] }
aws-sdk-lambda = "1.15.0"
aws-sdk-sns = "1.16.0"
aws-sdk-sqs = "1.15.0"
aws-sdk-ecs = "1.15.0"
aws-sdk-dynamodb = "1.15.0"
aws-sdk-ssm = "1.20.0"
aws-sdk-s3 = "1.21.0"
serde_json = "1.0"
serde_yaml = "0.8"
chrono = "0.4"
serde = { version = "1.0", features = ["derive"] }
log = "0.4"
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
env_defs = { path = "../defs" }
env_utils = { path = "../utils" }
zip = "0.6.6"
reqwest = "0.11"
tempfile = "3.10.1"
rand = "0.8.5"
base64 = "0.13"
regex = "1.11.0"
hcl-rs = "0.16.9"

[dev-dependencies]
pretty_assertions = "1.4.1"
