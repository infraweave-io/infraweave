[workspace]
resolver = "2"
members = [
    "cli",
    "crd-templator",
    "defs",
    "env_aws",
    "env_azure",
    "env_common",
    "gitops",
    "infraweave_py",
    "infraweave-mcp",
    "operator",
    "prometheus_exporter",
    "reconciler",
    "terraform_runner",
    "utils",
    "webserver-openapi",
    "integration-tests",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.lints.rust]
warnings = "deny"

[profile.ci-tests]
inherits = "test"
debug = 1
incremental = false
opt-level = 1
split-debuginfo = "packed"