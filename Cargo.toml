[workspace]
resolver = "2"
members = [
    "cli",
    "crd-templator",
    "defs",
    "env_aws",
    "env_azure",
    "env_common",
    "gitops",
    "infraweave_py",
    "infraweave-mcp",
    "operator",
    "prometheus_exporter",
    "reconciler",
    "terraform_runner",
    "utils",
    "webserver-openapi",
    "integration-tests",
]

[workspace.dependencies]
# Core serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"

# Async runtime
tokio = { version = "1.48", features = ["full"] }
futures = "0.3.31"
async-trait = "0.1.50"

# Error handling
anyhow = "1.0"
thiserror = "1.0.68"

# Logging
log = "0.4"
fern = "0.6"

# HTTP client
reqwest = { version = "0.12", features = ["json"] }

# Cryptography and encoding
openssl = { version = "0.10.72", features = ["vendored"] }
rustls = "0.23.18"
base64 = "0.22"
sha2 = "0.10"

# Time and date
chrono = "0.4"

# Utilities
regex = "1.11.0"
rand = "0.8.5"
semver = "1.0"
url = "2.5"
zip = "0.6.6"
walkdir = "2.3"
tempfile = "3.22.0"
hcl-rs = "0.18.4"

# AWS
aws-config = { version = "1.5", features = ["behavior-version-latest"] }

# Lambda
lambda_runtime = "0.13.0"

# Web framework
axum = "0.8.1"

# OpenAPI
utoipa = "5.3.1"
jsonwebtoken = "9.3.1"

# MCP
rmcp = "0.8"
rmcp-openapi = "0.20"

# Templating
tera = "1.15.0"

# Testing
pretty_assertions = "1.4.1"